<html>

<head>

    <title>JET Results</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/uswds/css/styles.css" />
    <script defer src="assets/uswds/js/uswds.min.js"></script>

<body>
    <nav>
        <ul class="usa-list usa-list--unstyled mockup-nav">
            <li><a class="usa-link" href="index.html">Home</a></li>
            <li><a class="usa-link" href="quiz.html">Quiz</a></li>
            <li><a class="usa-link" href="results.html">Results</a></li>

    <main id="main">

                        </div>
                        <div class="tablet:grid-col">

                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-gray results-faqs-section">
            <div class="grid-container">
                <div class="grid-row grid-gap">
                    <div class="tablet:grid-col">
                        <ul class="usa-list usa-list--unstyled results-faqs">
                            <li><a href="#" class="usa-link"><svg class="usa-icon" aria-hidden="true" focusable="false" role="img">

            <div class="grid-container">
                <div id="data"></div>
            </div>
            <div class="series-nav-buttons bg-gray">
                <div class="buttons">
                    <a href="#main" type="button" class="usa-button usa-button--outline w-auto">Top</a>
                </div>
                <div class="buttons">
                    <button type="button" class="usa-button usa-button--outline w-auto" id="prev">Prev</button>
                    <button type="button" class="usa-button usa-button--outline w-auto" id="next">Next</button>
